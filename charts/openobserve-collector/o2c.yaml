# Source: openobserve-collector/templates/agent.yaml
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: o2c-openobserve-collector-agent
  namespace: "openobserve-collector"
  labels:
    helm.sh/chart: openobserve-collector-0.2.8
    app.kubernetes.io/name: openobserve-collector
    app.kubernetes.io/instance: o2c
    app.kubernetes.io/version: "0.91.0"
    app.kubernetes.io/managed-by: Helm
spec:
  mode: daemonset # "daemonset", "deployment" (default), "sidecar", "statefulset"
  serviceAccount: o2c-openobserve-collector
  image: "ghcr.io/open-telemetry/opentelemetry-collector-releases/opentelemetry-collector-contrib:0.90.1"
  env:
    - name: K8S_NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
  tolerations:
        - effect: NoSchedule
          key: oo
          operator: Equal
          value: "true"
        - effect: NoSchedule
          key: etcd
          operator: Equal
          value: "true"
  volumes:
    - name: hostfs
      hostPath:
        path: /
    - name: varlog
      hostPath:
        path: /var/log
        type: ''
    - name: varlibdockercontainers
      hostPath:
        path: /var/lib/docker/containers
        type: ''
  volumeMounts:
    - name: hostfs
      mountPath: /hostfs
    - name: varlog
      mountPath: /var/log
    - name: varlibdockercontainers
      readOnly: true
      mountPath: /var/lib/docker/containers
  config: |
    receivers: 
      filelog/std:
        exclude:
        - /var/log/pods/*/otel-collector/*.log
        - /var/log/pods/*/otc-container/*.log
        include:
        - /var/log/pods/*/*/*.log
        include_file_name: false
        include_file_path: true
        operators:
        - id: get-format
          routes:
          - expr: body matches "^\\{"
            output: parser-docker
          - expr: body matches "^[^ Z]+ "
            output: parser-crio
          - expr: body matches "^[^ Z]+Z"
            output: parser-containerd
          type: router
        - id: parser-crio
          output: extract_metadata_from_filepath
          regex: ^(?P<time>[^ Z]+) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*) ?(?P<log>.*)$
          timestamp:
            layout: 2006-01-02T15:04:05.999999999Z07:00
            layout_type: gotime
            parse_from: attributes.time
          type: regex_parser
        - id: parser-containerd
          output: extract_metadata_from_filepath
          regex: ^(?P<time>[^ ^Z]+Z) (?P<stream>stdout|stderr) (?P<logtag>[^ ]*) ?(?P<log>.*)$
          timestamp:
            layout: '%Y-%m-%dT%H:%M:%S.%LZ'
            parse_from: attributes.time
          type: regex_parser
        - id: parser-docker
          output: extract_metadata_from_filepath
          timestamp:
            layout: '%Y-%m-%dT%H:%M:%S.%LZ'
            parse_from: attributes.time
          type: json_parser
        - cache:
            size: 128
          id: extract_metadata_from_filepath
          parse_from: attributes["log.file.path"]
          regex: ^.*\/(?P<namespace>[^_]+)_(?P<pod_name>[^_]+)_(?P<uid>[a-f0-9\-]{36})\/(?P<container_name>[^\._]+)\/(?P<restart_count>\d+)\.log$
          type: regex_parser
        - from: attributes.log
          to: body
          type: move
        - from: attributes.stream
          to: attributes["log.iostream"]
          type: move
        - from: attributes.container_name
          to: resource["k8s.container.name"]
          type: move
        - from: attributes.namespace
          to: resource["k8s.namespace.name"]
          type: move
        - from: attributes.pod_name
          to: resource["k8s.pod.name"]
          type: move
        - from: attributes.restart_count
          to: resource["k8s.container.restart_count"]
          type: move
        - from: attributes.uid
          to: resource["k8s.pod.uid"]
          type: move
        start_at: end
      hostmetrics:
        collection_interval: 15s
        root_path: /hostfs
        scrapers:
          cpu: {}
          disk: {}
          filesystem:
            exclude_fs_types:
              fs_types:
              - autofs
              - binfmt_misc
              - bpf
              - cgroup2
              - configfs
              - debugfs
              - devpts
              - devtmpfs
              - fusectl
              - hugetlbfs
              - iso9660
              - mqueue
              - nsfs
              - overlay
              - proc
              - procfs
              - pstore
              - rpc_pipefs
              - securityfs
              - selinuxfs
              - squashfs
              - sysfs
              - tracefs
              match_type: strict
            exclude_mount_points:
              match_type: regexp
              mount_points:
              - /dev/.*
              - /proc/.*
              - /sys/.*
              - /run/k3s/containerd/.*
              - /var/lib/docker/.*
              - /var/lib/kubelet/.*
              - /snap/.*
          load: {}
          network: {}
          process: {}
      kubeletstats:
        auth_type: serviceAccount
        collection_interval: 15s
        endpoint: https://${env:K8S_NODE_NAME}:10250
        extra_metadata_labels:
        - container.id
        - k8s.volume.type
        insecure_skip_verify: true
        metric_groups:
        - node
        - pod
        - container
        - volume
        metrics:
          k8s.pod.cpu_limit_utilization:
            enabled: true
          k8s.pod.cpu_request_utilization:
            enabled: true
          k8s.pod.memory_limit_utilization:
            enabled: true
          k8s.pod.memory_request_utilization:
            enabled: true
      otlp:
        protocols:
          grpc: {}
          http: {}
      prometheus:
        config:
          scrape_configs:
          - job_name: otel-collector
            scrape_interval: 5s
            static_configs:
            - targets:
              - 0.0.0.0:8888
    connectors: 
      {}
    processors: 
      batch:
        send_batch_size: 10000
        timeout: 10s
      k8sattributes:
        auth_type: serviceAccount
        extract:
          labels:
          - from: pod
            key: app.kubernetes.io/name
            tag_name: service.name
          - from: pod
            key: k8s-app
            tag_name: service.name
          - from: pod
            key: app.kubernetes.io/instance
            tag_name: k8s.app.instance
          - from: pod
            key: app.kubernetes.io/version
            tag_name: service.version
          - from: pod
            key: app.kubernetes.io/component
            tag_name: k8s.app.component
          metadata:
          - k8s.pod.name
          - k8s.pod.uid
          - k8s.deployment.name
          - k8s.namespace.name
          - k8s.node.name
          - k8s.pod.start_time
        filter:
          node_from_env_var: K8S_NODE_NAME
        passthrough: false
        pod_association:
        - sources:
          - from: resource_attribute
            name: k8s.pod.uid
        - sources:
          - from: resource_attribute
            name: k8s.pod.name
          - from: resource_attribute
            name: k8s.namespace.name
          - from: resource_attribute
            name: k8s.node.name
        - sources:
          - from: resource_attribute
            name: k8s.pod.ip
        - sources:
          - from: resource_attribute
            name: k8s.pod.name
          - from: resource_attribute
            name: k8s.namespace.name
        - sources:
          - from: connection
      resourcedetection:
        detectors:
        - system
        - env
        - k8snode
        override: true
        system:
          hostname_sources:
          - os
          - dns
    extensions: 
      zpages: {}
    exporters: 
      otlphttp/openobserve:
        endpoint: http://zo1-openobserve-router.ziox-alpha1.svc.cluster.local:5080/api/default/
        headers:
          Authorization: Basic cm9vdEBhbHBoYTEuY29tOjRrT0I3MXpVZ2ROMnd0bFE=
      otlphttp/openobserve_dev2:
        endpoint: http://zo1-openobserve-router.ziox-dev.svc.cluster.local:5080/api/default/
        headers:
          Authorization: Basic cm9vdEBleGFtcGxlLmNvbTp2V0JhNkhJMFBLUG5sUTZv
      otlphttp/openobserve_e2e:
        endpoint: http://zo1-openobserve-router.ziox-alpha1.svc.cluster.local:5080/api/e2e/
        headers:
          Authorization: Basic cm9vdEBhbHBoYTEuY29tOjRrT0I3MXpVZ2ROMnd0bFE=
      otlphttp/openobserve_k8s_events:
        endpoint: http://zo1-openobserve-router.ziox-alpha1.svc.cluster.local:5080/api/default/
        headers:
          Authorization: Basic cm9vdEBhbHBoYTEuY29tOjRrT0I3MXpVZ2ROMnd0bFE=
          stream-name: k8s_events
      otlphttp/openobserve_k8s_events_dev2:
        endpoint: http://zo1-openobserve-router.ziox-dev.svc.cluster.local:5080/api/default/
        headers:
          Authorization: Basic cm9vdEBleGFtcGxlLmNvbTp2V0JhNkhJMFBLUG5sUTZv
          stream-name: k8s_events
      otlphttp/openobserve_k8s_events_e2e:
        endpoint: http://zo1-openobserve-router.ziox-alpha1.svc.cluster.local:5080/api/e2e/
        headers:
          Authorization: Basic cm9vdEBhbHBoYTEuY29tOjRrT0I3MXpVZ2ROMnd0bFE=
          stream-name: k8s_events
    service: 
      extensions:
      - zpages
      pipelines:
        logs:
          exporters:
          - otlphttp/openobserve
          - otlphttp/openobserve_e2e
          - otlphttp/openobserve_dev2
          processors:
          - batch
          - k8sattributes
          receivers:
          - filelog/std
        metrics:
          exporters:
          - otlphttp/openobserve
          - otlphttp/openobserve_e2e
          - otlphttp/openobserve_dev2
          processors:
          - batch
          - k8sattributes
          receivers:
          - kubeletstats
        traces:
          exporters:
          - otlphttp/openobserve
          - otlphttp/openobserve_e2e
          - otlphttp/openobserve_dev2
          processors:
          - batch
          - k8sattributes
          receivers:
          - otlp

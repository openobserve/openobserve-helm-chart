{{- if .Values.autoinstrumentation.enabled -}}
apiVersion: opentelemetry.io/v1alpha1
kind: Instrumentation
metadata:
  name: openobserve-go
  namespace: {{ .Release.Namespace | quote }}
spec:
  go:
    # image: ghcr.io/openobserve/opentelemetry-go-instrumentation/autoinstrumentation-go:v0.7.0-alpha-5
    image: ghcr.io/open-telemetry/opentelemetry-go-instrumentation/autoinstrumentation-go:{{ .Values.autoinstrumentation.goImageVersion }}
  exporter:
    endpoint: http://{{ include "openobserve-collector.fullname" . }}-gateway-collector.{{ .Release.Namespace }}.svc.{{ .Values.clusterDomain }}:4318
  propagators:
    - tracecontext
    - baggage
  sampler:
    type: parentbased_traceidratio
    argument: {{ .Values.autoinstrumentation.samplingRate | quote }}

{{- end }}

service:
  type: ClusterIP
  # type: LoadBalancer
  http_port: 5080
  grpc_port: 5081
  annotations: {}

certIssuer:
  enabled: false

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/issuer: letsencrypt
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # nginx.ingress.kubernetes.io/connection-proxy-header: keep-alive
    # nginx.ingress.kubernetes.io/proxy-connect-timeout: '600'
    # nginx.ingress.kubernetes.io/proxy-send-timeout: '600'
    # nginx.ingress.kubernetes.io/proxy-read-timeout: '600'
    # nginx.ingress.kubernetes.io/proxy-body-size: 32m
  hosts:
    - host: openobserve.example.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: openobserve.example.com
      hosts:
        - openobserve.example.com

# You can specify resources for each deployment independently.
# For example, to configure resources for the ingester, use
# the code below:
# resources:
#   ingester:
#     limits:
#       cpu: 150m
#       memory: 512Mi
#     requests:
#       cpu: 100m
#       memory: 128Mi
resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# https://github.com/minio/minio/blob/master/helm/minio/values.yaml
minio:
  enabled: false # if true then minio will be deployed as part of openobserve
  region: "us-east-1"
  rootUser: rootuser
  rootPassword: rootpass123
  drivesPerNode: 1
  replicas: 4
  mode: distributed # or standalone
  image:
    repository: quay.io/minio/minio
    tag: RELEASE.2023-02-10T18-48-39Z
    pullPolicy: IfNotPresent
  mcImage:
    repository: quay.io/minio/mc
    tag: RELEASE.2023-01-28T20-29-38Z
    pullPolicy: IfNotPresent
  buckets:
    - name: mysuperduperbucket
      policy: none
      purge: false
  resources:
    requests:
      memory: 256Mi
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    annotations: {}


apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "openobserve.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "openobserve.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "openobserve.selectorLabels" . | nindent 6 }}
  {{ if .Values.headless.enabled}}
  serviceName: {{ include "openobserve.fullname" . }}-headless
  {{- end }}
  {{- if not .Values.headless.enabled }}
  serviceName: {{ include "openobserve.fullname" . }}
  {{- end }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "openobserve.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "openobserve.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      
      initContainers:
        {{- if and .Values.persistence.volumePermissions.enabled .Values.persistence.enabled }}
        - name: volume-permissions
          image: {{ .Values.image.busybox.repository }}:{{ .Values.image.busybox.tag }}
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              chown -R {{ .Values.podSecurityContext.runAsUser }}:{{ .Values.podSecurityContext.fsGroup }} /data
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: data
              mountPath: /data
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.ZO_HTTP_PORT }}
            - name: grpc
              containerPort: {{ .Values.config.ZO_GRPC_PORT }}
          {{- if .Values.probes.enabled }}
          livenessProbe:
           httpGet:
             path: {{ .Values.probes.path | default "/healthz" }}
             port: {{ .Values.config.ZO_HTTP_PORT }}
           initialDelaySeconds: {{ .Values.probes.initialDelaySeconds | default 10 }}
           periodSeconds: {{ .Values.probes.periodSeconds | default 10 }}
           failureThreshold: {{ .Values.probes.failureThreshold | default 3 }}
          readinessProbe:
           httpGet:
             path: {{ .Values.probes.path | default "/healthz" }}
             port: {{ .Values.config.ZO_HTTP_PORT }}
           initialDelaySeconds: {{ .Values.probes.initialDelaySeconds | default 10 }}
           periodSeconds: {{ .Values.probes.periodSeconds | default 10 }}
           failureThreshold: {{ .Values.probes.failureThreshold | default 3 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "openobserve.fullname" . }}
            - secretRef:
                name: {{ include "openobserve.fullname" . }}
          env:
            {{- if .Values.auth.existingRootUserSecret.name }}
            - name: ZO_ROOT_USER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingRootUserSecret.name }}
                  key: {{ .Values.auth.existingRootUserSecret.emailKey }}
            - name: ZO_ROOT_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingRootUserSecret.name }}
                  key: {{ .Values.auth.existingRootUserSecret.passwordKey }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . |  nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      {{- range .Values.persistence.accessModes }}
        - {{ . | quote }}
      {{- end }}
      storageClassName: {{ .Values.persistence.storageClass }}
      resources:
        requests:
          storage: {{ .Values.persistence.size | quote }}

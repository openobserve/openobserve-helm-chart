nats:
  enabled: false # if true then nats will be deployed as part of openobserve
  externalUrl: "my_custom_host.com:4222" # if enabled is false then this is required
  config:
    cluster:
      enabled: true
    routeURLs:
      user: ""
      password: ""
    jetstream:
      enabled: true
      fileStore: 
        enabled: true
        pvc:
          enabled: true
          size: 20Gi
    promExporter:
      enabled: true
      podMonitor:
        enabled: true

etcd:
  enabled: true # if true then etcd will be deployed as part of openobserve
  externalUrl: "my_custom_host.com:2379" # if enabled is false then this is required
  replicaCount: 3 # if enabled is true then this is required. should be odd number
  clusterDomain: "cluster.local"
  image:
    registry: docker.io
    repository: bitnami/etcd
    tag: 3.5.8-debian-11-r4
    pullPolicy: IfNotPresent
    digest: ""
  auth:
    token:
      enabled: false
    rbac:
      create: false
      allowNoneAuthentication: true
      rootPassword: ""
  logLevel: "info"
  extraEnvVars:
    - name: ETCD_QUOTA_BACKEND_BYTES
      value: "17179869184"
    - name: ETCD_AUTO_COMPACTION_RETENTION
      value: "2"
  persistence:
    size: 20Gi
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    annotations: {}

minio:
  enabled: false # if true then minio will be deployed as part of openobserve
  region: "us-east-1"
  rootUser: rootuser
  rootPassword: rootpass123
  drivesPerNode: 1
  replicas: 4
  mode: distributed # or standalone
  image:
    repository: quay.io/minio/minio
    tag: RELEASE.2023-02-10T18-48-39Z
    pullPolicy: IfNotPresent
  mcImage:
    repository: quay.io/minio/mc
    tag: RELEASE.2023-01-28T20-29-38Z
    pullPolicy: IfNotPresent
  buckets:
    - name: mysuperduperbucket
      policy: none
      purge: false
  resources:
    requests:
      memory: 256Mi
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    annotations: {}


# Default values for openobserve.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  oss:
    repository: public.ecr.aws/zinclabs/openobserve
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.14.5"
  enterprise:
    repository: public.ecr.aws/zinclabs/openobserve-enterprise
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.14.5"
  reportserver:
    repository: public.ecr.aws/zinclabs/report-server
    tag: "v0.11.0-70baf7a"
  busybox:
    repository: public.ecr.aws/docker/library/busybox
    tag: 1.36.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
clusterDomain: "cluster.local"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # eks.amazonaws.com/role-arn: arn:aws:iam::12345353456:role/zo-s3-eks
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

labels: {}

podSecurityContext:
  fsGroup: 2000
  runAsUser: 10000
  runAsGroup: 3000
  runAsNonRoot: true

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

replicaCount:
  ingester: 1
  querier: 1
  router: 1
  alertmanager: 1
  compactor: 1
  zplane: 0
  reportserver: 0
  actions: 1

alertmanager:
  # Alertmanager specific configuration
  config:
    ZO_META_CONNECTION_POOL_MIN_SIZE: "0"
    ZO_META_CONNECTION_POOL_MAX_SIZE: "0"
    ZO_ACTIX_REQ_TIMEOUT: "30"
  extraEnv: []
  persistence: # If enabled it will be used for disk cache. Highly recommend to enable this for production
    enabled: true
    size: 100Gi
    storageClass: ""
    accessModes:
      - ReadWriteOnce

compactor:
  # Compactor specific configuration
  config:
    ZO_COMPACT_MAX_FILE_SIZE: "512"
    ZO_META_CONNECTION_POOL_MIN_SIZE: "0"
    ZO_META_CONNECTION_POOL_MAX_SIZE: "0"
    ZO_ACTIX_REQ_TIMEOUT: "30"
  extraEnv: []

router:
  # Router specific configuration
  config:
    ZO_META_CONNECTION_POOL_MIN_SIZE: "0"
    ZO_META_CONNECTION_POOL_MAX_SIZE: "0"
    ZO_ACTIX_REQ_TIMEOUT: "30"
  extraEnv: []

ingester:
  # Ingester specific configuration
  config:
    ZO_META_CONNECTION_POOL_MIN_SIZE: "0"
    ZO_META_CONNECTION_POOL_MAX_SIZE: "0"
    ZO_ACTIX_REQ_TIMEOUT: "30"
  extraEnv: []
  headless:
    enabled: false
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    annotations: {}
    volumePermissions:
      enabled: false

querier:
  # Querier specific configuration
  config:
    ZO_META_CONNECTION_POOL_MIN_SIZE: "0"
    ZO_META_CONNECTION_POOL_MAX_SIZE: "0"
    ZO_ACTIX_REQ_TIMEOUT: "30"
  extraEnv: []
  persistence: # If enabled it will be used for disk cache. Highly recommend to enable this for production
    enabled: true
    size: 100Gi
    storageClass: ""
    accessModes:
      - ReadWriteOnce

reportserver:
  enabled: true # if true then reportserver will be deployed as part of openobserve
  extraEnv: # Below env variable are required due to https://github.com/puppeteer/puppeteer/issues/11023#issuecomment-1776247197
    - name: XDG_CONFIG_HOME
      value: /tmp/.chromium
    - name: XDG_CACHE_HOME
      value: /tmp/.chromium

actions:
  enabled: true
  # Additional volumes on the output Deployment definition.
  volumes: []
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false

  # Additional volumeMounts on the output Deployment definition.
  volumeMounts: []
  # - name: foo
  #   mountPath: "/etc/foo"
  #   readOnly: true

# Enable the following to use an external secret instead of placing credentials under the auth section in this values.yaml file
externalSecret:
  enabled: false
  # name of the external secret
  name: "super-secret"

# Credentials for authentication. Will be stored in a k8s secret

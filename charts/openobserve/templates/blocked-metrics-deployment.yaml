{{- if and .Values.ingress.enabled (not .Values.gateway.enabled) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openobserve.fullname" . }}-blocked-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openobserve.labels" . | nindent 4 }}
    app.kubernetes.io/component: blocked-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "openobserve.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: blocked-metrics
  template:
    metadata:
      labels:
        {{- include "openobserve.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: blocked-metrics
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
      - name: nginx
        image: nginx:alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/nginx/conf.d
          readOnly: true
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 32Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: {{ include "openobserve.fullname" . }}-blocked-metrics-config
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
{{- end }}

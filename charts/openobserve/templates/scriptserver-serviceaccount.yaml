{{- if .Values.scriptserver.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "openobserve.serviceAccountName" . }}
  namespace: {{ .Values.scriptserver.namespaces.executor | quote }}
  labels:
    {{- include "openobserve.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }} 